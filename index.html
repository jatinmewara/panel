<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F2AI - Responsive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body { font-family: 'Inter', sans-serif; background-color: #000; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        .active-nav {
            background-color: #27272a !important;
            color: #fff !important;
            border-right: 3px solid #d946ef;
        }
        .active-nav i { color: #d946ef !important; }

        /* Sidebar Transition for Mobile */
        #sidebar {
            transition: transform 0.3s ease-in-out;
            z-index: 100;
        }

        /* Tool Dropdown Animation */
        #tools-dropdown-menu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        #tools-dropdown-menu.open {
            max-height: 200px;
        }
    </style>
</head>

<body class="h-screen overflow-hidden flex bg-[#000] md:p-4 p-0">

    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 hidden z-[90]"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-black md:relative md:translate-x-0 -translate-x-full flex flex-col h-full text-zinc-400 py-4 pr-4 custom-scrollbar overflow-y-auto">
        <div class="flex items-center gap-2 px-4 mb-8">
            <div class="w-8 h-8 bg-gradient-to-tr from-purple-500 to-pink-500 rounded-lg flex items-center justify-center text-white">
                <i data-lucide="zap" class="w-5 h-5 fill-current"></i>
            </div>
            <span class="text-white text-xl font-bold tracking-tight">Hello</span>
            <button id="close-sidebar" class="md:hidden ml-auto text-zinc-500">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>

        <nav class="space-y-1" id="sidebar-nav">
            <a href="#" class="sidebar-item active-nav flex items-center gap-3 px-4 py-3 rounded-xl transition-colors">
                <i data-lucide="layout-grid" class="w-5 h-5"></i>
                <span class="text-sm font-medium">Dashboard</span>
            </a>
            <a href="#" class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-xl transition-colors">
                <i data-lucide="message-square" class="w-5 h-5"></i>
                <span class="text-sm font-medium">AI Chat</span>
            </a>
            <a href="#" class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-xl transition-colors">
                <i data-lucide="image-plus" class="w-5 h-5"></i>
                <span class="text-sm font-medium">AI Image Generate</span>
            </a>

            <div class="relative">
                <button id="tools-btn" class="sidebar-item w-full flex items-center justify-between gap-3 px-4 py-3 rounded-xl transition-colors">
                    <div class="flex items-center gap-3 pointer-events-none">
                        <i data-lucide="box" class="w-5 h-5"></i>
                        <span class="text-sm font-medium">Show All AI Tools</span>
                    </div>
                    <i data-lucide="chevron-down" id="tools-chevron" class="w-4 h-4 transition-transform"></i>
                </button>
                <div id="tools-dropdown-menu" class="flex flex-col pl-12 space-y-2 mt-1">
                    <a href="#" class="text-sm hover:text-white py-1">Background Remover</a>
                    <a href="#" class="text-sm hover:text-white py-1">AI Upscaler</a>
                </div>
            </div>
        </nav>
    </aside>

    <main class="flex-1 bg-white md:rounded-[2rem] rounded-none flex flex-col relative overflow-hidden shadow-2xl">
        <header class="flex items-center justify-between p-4 md:p-6 border-b md:border-none">
            <div class="flex items-center gap-3">
                <button id="menu-btn" class="md:hidden p-2 text-zinc-600">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <h2 class="text-lg md:text-xl font-semibold text-zinc-900 truncate max-w-[150px] md:max-w-none">Hello Jatin Mewara</h2>
            </div>

            <div class="flex items-center gap-2 md:gap-4">
                <div class="relative">
                    <button id="notif-btn" class="w-9 h-9 md:w-10 md:h-10 flex items-center justify-center rounded-full border border-zinc-200">
                        <i data-lucide="bell" class="w-5 h-5 text-zinc-600"></i>
                        <span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border-2 border-white"></span>
                    </button>
                    <div id="notif-popup" class="hidden absolute right-0 mt-3 w-64 bg-white rounded-2xl shadow-xl border border-zinc-100 z-[110] p-4">
                        <p class="text-xs font-bold text-zinc-800 mb-2">Notifications</p>
                        <div class="text-xs text-zinc-500 p-2 bg-zinc-50 rounded-lg">New message from AI Support</div>
                    </div>
                </div>

                <div class="relative">
                    <button id="profile-btn" class="w-9 h-9 md:w-10 md:h-10 rounded-full overflow-hidden border-2 border-zinc-100">
                        <img src="user.jpg" alt="User">
                    </button>
                    <div id="profile-menu" class="hidden absolute right-0 mt-3 w-44 bg-white rounded-xl shadow-xl border border-zinc-100 z-[110] overflow-hidden">
                        <div class="px-4 py-3 border-b bg-zinc-50">
                            <p class="text-[10px] text-zinc-500 uppercase font-bold">Wallet</p>
                            <p class="text-sm font-bold text-zinc-900">$450.00</p>
                        </div>
                        <button class="w-full text-left px-4 py-3 text-sm text-red-500 hover:bg-red-50 flex items-center gap-2">
                            <i data-lucide="log-out" class="w-4 h-4"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="flex-1 p-6 flex flex-col items-center justify-center text-zinc-400 text-center">
            <i data-lucide="layout" class="w-12 h-12 mb-4 opacity-20"></i>
            <p>Responsive Workspace Ready.<br><span class="text-xs">Try opening the menu on mobile!</span></p>
        </div>
    </main>

    <script>
        lucide.createIcons();

        // 1. Mobile Sidebar Toggle Logic
        const sidebar = document.getElementById('sidebar');
        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-sidebar');
        const overlay = document.getElementById('sidebar-overlay');

        function toggleSidebar() {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        menuBtn.addEventListener('click', toggleSidebar);
        closeBtn.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);

        // 2. Dropdown Logic
        const toolsBtn = document.getElementById('tools-btn');
        const toolsMenu = document.getElementById('tools-dropdown-menu');
        const toolsChevron = document.getElementById('tools-chevron');

        toolsBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            const isOpen = toolsMenu.classList.toggle('open');
            toolsChevron.style.transform = isOpen ? 'rotate(180deg)' : 'rotate(0deg)';
        });

        // 3. Active Link State
        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', function() {
                if (this.id === 'tools-btn') return;
                document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active-nav'));
                this.classList.add('active-nav');
                // Auto-close sidebar on mobile after clicking a link
                if (window.innerWidth < 768) toggleSidebar();
            });
        });

        // 4. Popups Logic
        const setupPopup = (btnId, popupId) => {
            const btn = document.getElementById(btnId);
            const popup = document.getElementById(popupId);
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                // Close others
                document.getElementById('notif-popup').classList.add('hidden');
                document.getElementById('profile-menu').classList.add('hidden');
                popup.classList.toggle('hidden');
            });
        };

        setupPopup('notif-btn', 'notif-popup');
        setupPopup('profile-btn', 'profile-menu');

        window.addEventListener('click', () => {
            document.getElementById('notif-popup').classList.add('hidden');
            document.getElementById('profile-menu').classList.add('hidden');
        });
    </script>
</body>
</html>
