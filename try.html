<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbanmuse - Single Select Square Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.6s ease forwards; }
    </style>
</head>
<body class="bg-[#f4f5f3] text-[#1a1a1a] p-6">

    <div class="max-w-[1400px] mx-auto flex flex-col md:flex-row gap-8">
        
        <aside class="w-full md:w-[280px] shrink-0 bg-white rounded-[24px] p-6 h-fit sticky top-6 shadow-sm">
            <div id="brand-filters">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-sm font-semibold uppercase tracking-wider text-slate-400">Filter by Brand</h3>
                </div>
                
                <div class="flex flex-col gap-3">
                    <label class="flex justify-between items-center cursor-pointer text-sm text-[#717171] hover:text-black transition-colors group">
                        <div class="flex items-center gap-3">
                            <div class="relative w-[18px] h-[18px]">
                                <input type="radio" name="brand" value="Adidas" class="brand-radio peer absolute opacity-0 w-full h-full cursor-pointer z-10">
                                <div class="w-full h-full border-2 border-[#e5e5e5] rounded bg-white peer-checked:bg-black peer-checked:border-black transition-all"></div>
                                <svg class="absolute top-[3px] left-[3px] w-3 h-3 text-white hidden peer-checked:block pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                            </div>
                            <span>Adidas</span>
                        </div>
                        <span class="text-xs text-[#a3a3a3]">120</span>
                    </label>

                    <label class="flex justify-between items-center cursor-pointer text-sm text-[#717171] hover:text-black transition-colors group">
                        <div class="flex items-center gap-3">
                            <div class="relative w-[18px] h-[18px]">
                                <input type="radio" name="brand" value="Zara" class="brand-radio peer absolute opacity-0 w-full h-full cursor-pointer z-10">
                                <div class="w-full h-full border-2 border-[#e5e5e5] rounded bg-white peer-checked:bg-black peer-checked:border-black transition-all"></div>
                                <svg class="absolute top-[3px] left-[3px] w-3 h-3 text-white hidden peer-checked:block pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                            </div>
                            <span>Zara</span>
                        </div>
                        <span class="text-xs text-[#a3a3a3]">30</span>
                    </label>

                    <label class="flex justify-between items-center cursor-pointer text-sm text-[#717171] hover:text-black transition-colors group">
                        <div class="flex items-center gap-3">
                            <div class="relative w-[18px] h-[18px]">
                                <input type="radio" name="brand" value="Nike" class="brand-radio peer absolute opacity-0 w-full h-full cursor-pointer z-10">
                                <div class="w-full h-full border-2 border-[#e5e5e5] rounded bg-white peer-checked:bg-black peer-checked:border-black transition-all"></div>
                                <svg class="absolute top-[3px] left-[3px] w-3 h-3 text-white hidden peer-checked:block pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                            </div>
                            <span>Nike</span>
                        </div>
                        <span class="text-xs text-[#a3a3a3]">8</span>
                    </label>

                    <label class="flex justify-between items-center cursor-pointer text-sm text-[#717171] hover:text-black transition-colors group">
                        <div class="flex items-center gap-3">
                            <div class="relative w-[18px] h-[18px]">
                                <input type="radio" name="brand" value="Vans" class="brand-radio peer absolute opacity-0 w-full h-full cursor-pointer z-10">
                                <div class="w-full h-full border-2 border-[#e5e5e5] rounded bg-white peer-checked:bg-black peer-checked:border-black transition-all"></div>
                                <svg class="absolute top-[3px] left-[3px] w-3 h-3 text-white hidden peer-checked:block pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                            </div>
                            <span>Vans</span>
                        </div>
                        <span class="text-xs text-[#a3a3a3]">12</span>
                    </label>
                </div>
                
                <button id="clear-filters" class="mt-8 w-full py-2.5 border border-[#e5e5e5] text-[#a3a3a3] text-xs font-bold uppercase tracking-widest rounded-full hover:bg-black hover:text-white hover:border-black transition-all">
                    Clear Selection
                </button>
            </div>
        </aside>

        <main class="flex-grow">
            
            <div id="banner-area" class="mb-8"></div>
            <div class="flex justify-end mb-6">
                <div class="relative w-full max-w-[320px]">
                    <input type="text" id="product-search" placeholder="Search by name..." class="w-full py-3.5 pl-11 pr-4 bg-white border border-[#e5e5e5] rounded-full text-sm outline-none focus:border-black transition-all">
                    <svg class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-300" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                </div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="product-grid">
                <div class="product-card group bg-white rounded-[24px] aspect-[3/4] overflow-hidden cursor-pointer hover:-translate-y-2 hover:shadow-xl transition-all duration-500 animate-fade-in" data-brand="Zara">
                    <img src="https://images.unsplash.com/photo-1596755094514-f87e34085b2c?auto=format&fit=crop&q=80&w=450" class="w-full h-full object-cover">
                    <div class="absolute bottom-4 left-4 right-4 bg-white p-4 rounded-[16px] shadow-lg">
                        <h4 class="product-name text-sm font-semibold">Japan Green Outer</h4>
                        <p class="product-price text-xl font-black">Rp 399.000</p>
                    </div>
                </div>
                <div class="product-card group bg-white rounded-[24px] aspect-[3/4] overflow-hidden cursor-pointer hover:-translate-y-2 hover:shadow-xl transition-all duration-500 animate-fade-in" data-brand="Adidas">
                    <img src="https://images.unsplash.com/photo-1556821840-3a63f95609a7?auto=format&fit=crop&q=80&w=450" class="w-full h-full object-cover">
                    <div class="absolute bottom-4 left-4 right-4 bg-white p-4 rounded-[16px] shadow-lg">
                        <h4 class="product-name text-sm font-semibold">Soft Hoodie</h4>
                        <p class="product-price text-xl font-black">Rp 250.000</p>
                    </div>
                </div>
                <div class="product-card group bg-white rounded-[24px] aspect-[3/4] overflow-hidden cursor-pointer hover:-translate-y-2 hover:shadow-xl transition-all duration-500 animate-fade-in" data-brand="Nike">
                    <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&q=80&w=450" class="w-full h-full object-cover">
                    <div class="absolute bottom-4 left-4 right-4 bg-white p-4 rounded-[16px] shadow-lg">
                        <h4 class="product-name text-sm font-semibold">White off tee</h4>
                        <p class="product-price text-xl font-black">Rp 150.000</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const radios = document.querySelectorAll('.brand-radio');
            const clearBtn = document.getElementById('clear-filters');
            const searchInput = document.getElementById("product-search");
            const products = document.querySelectorAll(".product-card");
            const bannerArea = document.getElementById("banner-area");

            function filterProducts() {
                const selectedRadio = document.querySelector('.brand-radio:checked');
                const selectedBrand = selectedRadio ? selectedRadio.value : null;
                const searchTerm = searchInput.value.toLowerCase();

                updateBanner(selectedBrand);

                products.forEach(product => {
                    const brand = product.getAttribute("data-brand");
                    const name = product.querySelector(".product-name").textContent.toLowerCase();

                    const brandMatch = !selectedBrand || brand === selectedBrand;
                    const searchMatch = name.includes(searchTerm);

                    if (brandMatch && searchMatch) {
                        product.style.display = "block";
                        product.classList.add("animate-fade-in");
                    } else {
                        product.style.display = "none";
                    }
                });
            }

            radios.forEach(radio => radio.addEventListener("change", filterProducts));
            searchInput.addEventListener("input", filterProducts);
            
            clearBtn.addEventListener("click", () => {
                radios.forEach(r => r.checked = false);
                filterProducts();
            });

            function updateBanner(brand) {
                const title = brand ? `Explore The Various Collection of ${brand} Collection` : "Explore The Various Collection of All Collection";
                bannerArea.innerHTML = `
                    <div class="w-full bg-[#ebece9] rounded-[24px] p-10 text-white animate-fade-in shadow-xl">
                        <span class="text-[13px] uppercase text-teal-400 font-black tracking-widest block mb-2">
  ${brand ? brand : 'All'}
</span>

                        <h2 class="text-3xl font-bold text-black">${title}</h2>
                    </div>`;
            }
            updateBanner();
        });
    </script>
</body>
</html>
